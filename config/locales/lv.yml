  website_description: "Kāzu mājaslapa – tas ir mūsdienīgi, moderni un ērti! Veidojiet skaistu mājaslapu par jūsu mīlestības stāstu, padariet kazu organizēšanu daudz vieglāku: uzaiciniet viesus, saņiemiet apsveikuus no tiem, kas nevarēs personīgi apsveikt jūs vai ļaujiet viesiem atstāt komentārus pēc svinībām, izveidojiet vēlamo dāvanu sarakstu. Draugiem un paziņam nevajadzēs zvanīt jums simtiem reižu un vaicāt, kā tikt līdz svinību vietai vai prasīt par dress-kodu. Kāzu dienas plāns atbrīvos jūs no šīm problēmam. Bet pēc kāzu un medus mēneša beigām jūs varēsiet viegli ieladēt visas fotogrāfijas un video savā personīga kāzu albumā un aizsūtit linku pa epastu vai izvietot to savos sociālajos tīklos."

